<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
   </head>
   <body>

    <div class="registration-up-form">
      <h1> Register Now</h1>
      <form>
        <input type="email" class="input-box" placeholder="Your Email">
        <br>
        <input type="password" class="input-box" placeholder="Your Password">
        <p> <span> <input type="checkbox"></span> I agree to the terms and conditions </p>
        <button type="button" class="Register-button">Register Now!!</button>
        <hr>
        <p class="or">OR</p>
        <button type="button" class="google-login-button">Login with Google</button>
        <br>
        <button type="button" class="facebook-login-button">Login with Facebook</button>
        <p>Already have an account???<a href="#">Sign in</a></p>
      </form>
    </div>


   </body>
</html>
